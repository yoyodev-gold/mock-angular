<div class="create-products__row" [formGroup]="itemsGroup">
  <div class="create-products__column create-products__column_select">
    <mat-select class="create-products__select" placeholder="Select product" formControlName="product_id">
      <mat-option *ngFor="let product of productsList$ | async" [value]="product._id">
        {{ product.name }}
      </mat-option>
    </mat-select>
  </div>
  <div class="create-products__column">
    <input class="create-products__input" appOnlyNumbers formControlName="quantity" type="text">
  </div>
  <div class="create-products__column">
    <div class="create-products__input">{{createInvoicePriceControl.value || 0 | currency}}</div>
  </div>
  <button [hidden]="groupIndex === 0 && arrayLength === 1" class="create-products__button create-products__button_add" type="button" (click)="deleteGroup()">-</button>
</div>
